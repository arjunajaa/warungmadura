<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Madura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .product h2 {
            margin: 0;
            color: #333;
        }
        .product p {
            margin: 0;
            color: #666;
        }
        .product .price {
            font-weight: bold;
            color: #ff5733;
        }
    </style>
</head>
<body>
    <header>
        <h1>Warung Madura</h1>
        <p class="author">by: arjunaja PBP-F (bukan orang Madura)</p>
    </header>
    <div class="container">
        <div class="product">
            <h2>{{ data.name }}</h2>
            <p>{{ data.description }}</p>
            <p class="price">{{data.amount}}\Rp. {{ data.price }}</p>
        </div>
        <div class="product">
            <h2>{{ data2.name }}</h2>
            <p>{{ data2.description }}</p>
            <p class="price">{{data2.amount}}\Rp. {{ data2.price }}</p>
        </div>
        <div class="product">
            <h2>{{ data3.name }}</h2>
            <p>{{ data3.description }}</p>
            <p class="price">{{data3.amount}}\Rp. {{ data3.price }}</p>
        </div>
    </div>
</body>
</html>
